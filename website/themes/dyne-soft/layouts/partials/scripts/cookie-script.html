<script>
  function createCookie(name, value, days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + "; domain=.dyne.org" + expires + "; path=/;SameSite=Strict";
  }
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name, "", -1);
  }

  if (readCookie('cookieNoticeDismissed') == 'wantCookies') {

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CP3WKBJ8SS');



  } else {
    document.getElementById('cookieNotice').style.display = 'flex';



  }
  if (readCookie('cookieNoticeDismissed') == 'dontWantCookies') {
    document.getElementById('cookieNotice').style.display = 'none';


  }
  document.getElementById('cookieNoticeAccept').addEventListener("click", function () {
    createCookie('cookieNoticeDismissed', 'wantCookies', 365);
    document.getElementById('cookieNotice').style.display = 'none';


  });

  document.getElementById('cookie-notice-decline').addEventListener("click", function () {
    createCookie('cookieNoticeDismissed', 'dontWantCookies', 365);
    document.getElementById('cookieNotice').style.display = 'none';


  });

</script>
